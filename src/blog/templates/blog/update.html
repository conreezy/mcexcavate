{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class='container'>
	<h1>{{ title }}</h1><br>
	
	<form class='form-group' id='order_form' method='POST' action=".">{% csrf_token %}
        {{ form|crispy }}
        <div class= 'justify-content-center'>   
        <button id='order_button' type="submit" class="btn button1 my-2">Update Blog Post</button>
        </div>
    </form>

</div>

{% endblock %}
