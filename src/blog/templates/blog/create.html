{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class='container'>
	<h1 class="mt-3">{{ title }}</h1><br>
	
	<form class='form-group' id='order_form' method='POST' action="." enctype='multipart/form-data'>{% csrf_token %}
        {{ form.media}}
        {{ form.as_p }}
        <div class= 'justify-content-center'>   
        <button id='order_button' type="submit" class="btn btn-primary service_page_button">Create Blog Post</button>
        </div>
    </form>

</div>

{% endblock %}
