<!DOCTYPE html>
<html lang="en">

<!--- Head -->
<head>
	<!--- Required Meta Tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="{{ meta_description }}" />
  	<meta name="keywords" content="{{ meta_keywords }}" />
  	<meta name="robots" content="{{ meta_robots}}" />
  	<!-- Favicon -->
  	<meta name="msapplication-TileColor" content="#00a300">
	<meta name="theme-color" content="#ffffff">
	
	{% load static %}
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'image/favicon/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'image/favicon/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'image/favicon/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'image/favicon/site.webmanifest' %}">
	<link rel="mask-icon" href="{% static 'image/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
	<!--- CSS File Link -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/footer.css' %}" rel="stylesheet">
	<!--- Bootsrtap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<!-- Google Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<title>{% block title %} {{ meta_title }} {% endblock %}</title>
</head>
<body>
	<div class='main-wrap'>
	{% include 'navbar.html' %}

	{% block content %}
	{% endblock content %}

	</div>

	<!--- j Query -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!--- Bootsrtap JS -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/17fca1d543.js" crossorigin="anonymous"></script>

	{% block javascript %}
	{% endblock javascript %}

</body>
<footer>
{% include 'footer.html' %}
</footer>


</html>
